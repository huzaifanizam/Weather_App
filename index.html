<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>es6 WEATHER APP</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./inputStyles/inputStyles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  </head>
  <body>
    <div class="container box">
      <div class="moon">
        <div class="crater crater1"></div>
        <div class="crater crater2"></div>
        <div class="crater crater3"></div>
        <div class="crater crater4"></div>
        <div class="crater crater5"></div>
        <div class="shadow"></div>
        <div class="eye eye-l"></div>
        <div class="eye eye-r"></div>
        <div class="mouth"></div>
        <div class="blush blush1"></div>
        <div class="blush blush2"></div>
      </div>
      <div class="orbit">
        <div class="rocket">
          <div class="window"></div>
        </div>
      </div>
    </div>


    <div class="box stack-top main">

      <div class="search-box">
      <form onsubmit="getWeather(); return false">
          <button  type="submit"  class="btn-search"><i class="bi bi-search"></i></button>
          <input type="text" class="input-search" id="cityName"  placeholder="Type to Search...">
        </form>
        </div>
      <div class="result" id="result">
        <div class="resultDay">
          <div class="resultDate" id="resultDate"></div>&nbsp;&nbsp;
          <div  class="resultTime" id="resultTime"></div>
        </div>
        <div class="resultImage" id="resultImage"></div>
        <div class="resultTemperature" id="resultTemperature"></div>
        <div class="resultCloud" id="resultCloud"></div>

        <div class="resultLocation">
          <div class="resultCity" id="resultCity"></div>
          <div  class="resultCountry" id="resultCountry"></div>
        </div>
      </div>
  
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
